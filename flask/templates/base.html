<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <title>{% block title %}Default Title{% endblock %}</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {{ bootstrap.load_css() }}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    {{ bootstrap.load_js() }}
  </body>
</html>
